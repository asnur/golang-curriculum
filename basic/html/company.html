<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .company {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .company > div {
        width: 250px;
        height: 250px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .company > div > img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="company">
      <div>
        <img src="./images/google.png" />
      </div>
      <div>
        <img src="./images/uber.svg" />
      </div>
      <div>
        <img src="./images/tokopedia.jpg" />
      </div>
      <div>
        <img src="./images/dropbox.jpg" />
      </div>
      <div>
        <img src="./images/gojek.png" />
      </div>
      <div>
        <img src="./images/netflix.png" />
      </div>
    </div>
  </body>
</html>
